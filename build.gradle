plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.arthur'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // redis, jedis
    compile("org.springframework.boot:spring-boot-starter-data-redis")
    compile group: 'redis.clients', name: 'jedis'
    //compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.6.0'

    // jackson-dataformat-msgpack 아티팩트는 MessagePack 형식을 지원하기 위한 Jackson의 확장 라이브러리이다. MessagePack은 JSON 문자열의 내용은 그대로 유지하면서 바이너리 형식에 최적화한 것으로 Redis와 같은 바이너리 저장소에 특화된 형식이다. 저장소의 메모리 공간을 절약할 수 있다.
    compile group: 'org.msgpack', name: 'jackson-dataformat-msgpack', version: '0.8.13'
}
